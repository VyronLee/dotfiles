[options]
    colorscheme = "gruvbox"
    colorscheme_bg = "dark"
    guicolors = true
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 1
    default_indent = 4
    enable_tabline_filetype_icon = true
    statusline_display_mode = true
    snippet_engine = "ultisnips"
    filemanager = "nerdtree"
    enable_ale = false
    bootstrap_before = "myspacevim#after"
    spacevim_autocomplete_method = "coc"

[[layers]]
name = "autocomplete"
auto-completion-return-key-behavior = "complete"
auto-completion-tab-key-behavior = "smart"
[[layers]]
name = "colorscheme"
[[layers]]
name = "shell"
default_position = "top"
default_height = 30
[[layers]]
name = "lang#c"
[[layers]]
name = "lang#csharp"
[[layers]]
name = "lang#lua"
[[layers]]
name = "lang#python"
[[layers]]
name = "lang#vim"
[[layers]]
name = "lang#json"
[[layers]]
name = "lang#markdown"
[[layers]]
name = "lang#sh"
[[layers]]
name = "tmux"
[[layers]]
name = "unite"
[[layers]]
name = "git"

[[custom_plugins]]
name = "alpertuna/vim-header"
[[custom_plugins]]
name = "tweekmonster/startuptime.vim"
[[custom_plugins]]
name = "dyng/ctrlsf.vim"
[[custom_plugins]]
name = "dbeniamine/cheat.sh-vim"


[[disabled_plugins]]
name = "floobits-neovim"

